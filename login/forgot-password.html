<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar contrase√±a</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .forgot-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-bottom: 15px;
        }

        p {
            color: #555;
            margin-bottom: 25px;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            margin-bottom: 20px;
            font-size: 15px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            opacity: 0;
            animation: fadeInOut 4s forwards;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .toast.success {
            background-color: #28a745;
        }

        .toast.error {
            background-color: #dc3545;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(20px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; }
            100% { opacity: 0; transform: translateY(20px); }
        }

        button.loading {
            position: relative;
            color: transparent;
            pointer-events: none;
        }

        button.loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 18px;
            height: 18px;
            margin: -9px 0 0 -9px;
            border: 3px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <div class="forgot-container">
        <h2>Recupera tu contrase√±a</h2>
        <p>Ingresa tu correo electr√≥nico para recibir un enlace de restablecimiento.</p>
        <input type="email" id="resetEmail" placeholder="Correo electr√≥nico" required>
        <button onclick="enviarReset()">Enviar enlace</button>
    </div>

    <!-- Toast container -->
    <div id="toast" class="toast" style="display: none;"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
    
        const firebaseConfig = {
        apiKey: "AIzaSyA6DLJMhI__pHccfQAKP-SG1JtDTh2MTU8",
        authDomain: "controlasistencia-366c2.firebaseapp.com",
        projectId: "controlasistencia-366c2",
        storageBucket: "controlasistencia-366c2.firebasestorage.app",
        messagingSenderId: "119969881677",
        appId: "1:119969881677:web:1a1e6c5ad0c2139027c604",
        measurementId: "G-LR45Q47GC0"
        };
    
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
    
        function mostrarToast(mensaje, tipo) {
            const toast = document.getElementById("toast");
            toast.textContent = mensaje;
            toast.className = "toast " + tipo;
            toast.style.display = "block";
    
            setTimeout(() => {
                toast.style.display = "none";
            }, 4000);
        }
    
        window.enviarReset = async function () {
            const emailInput = document.getElementById("resetEmail");
            const boton = document.querySelector("button");
            const email = emailInput.value.trim();

            if (!email) {
                mostrarToast("‚ö†Ô∏è Ingresa tu correo electr√≥nico.", "error");
                return;
            }

            const correoValido = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!correoValido.test(email)) {
                mostrarToast("‚ö†Ô∏è Ingresa un correo v√°lido.", "error");
                return;
            }

            // Deshabilitar e iniciar loading
            emailInput.disabled = true;
            boton.disabled = true;
            boton.classList.add("loading");

            try {
                await sendPasswordResetEmail(auth, email);
                mostrarToast("üìß Revisa tu correo para restablecer tu contrase√±a.", "success");

                setTimeout(() => {
                    window.location.href = "login.html";
                }, 4000);

            } catch (error) {
                mostrarToast("‚ùå Error: " + error.message, "error");

                emailInput.disabled = false;
                boton.disabled = false;
                boton.classList.remove("loading");
            }
        }
    </script>
    
</body>
</html>
